<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <script src="test.js"></script>
    <title>Survey Form</title>
  </head>
  <body>
    <div class="block_1"></div>
    <div class="block_2">
      <div class="heading_block">
        <h1 style="margin-left: 248px">Survey Form</h1>
      </div>

      <div class="form_div">
        <div>
          <form  name="myForm">
            <label for="fname">First Name-:</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
              onblur="nameval"
            /><span class="formerror"></span><br />

            <label for="lname">Last Name-:</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            /><br />

            <label for="myage">Age-:</label>
            <input type="text" id="" name="" placeholder="Your Age.." /><br />


            <label>Phone Number:</label>
            <input
            type="tel"
            id="pname"
            name="Phonenumber"
            placeholder="PhoneNumber">
            <br>

            <label for="myage">Email-:</label>
            <input
              type="email"
              id=""
              name="Email"
              placeholder="Your Email.."
            /><br />

            <label for="describe">Which option best describes you?-:</label>
            <select id="describe" name="describe">
              <option value="Student">Student</option>
              <option value="Intern">Intern</option>
              <option value="Professional">Professional</option></select
            ><br />

            <div>
              <p>What do you like most in our website-:</p>
              <select
                id="select_styling"
                name="Select an option"
                class="dropdown"
              >
                <option selected="selected">Select an option</option>
                <option>Area</option>
                <option>Staff</option>
                <option>Your mentor</option>
                <br />
              </select>
            </div>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
